<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dry Store Expiry Settings - FS Monitoring</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(135deg, #be185d 0%, #db2777 100%);
            color: white;
            padding: 1.5rem 2rem;
            box-shadow: 0 4px 20px rgba(190, 24, 93, 0.3);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .back-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: white;
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateX(-5px);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        .settings-card {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .card-title i {
            color: #be185d;
        }

        .card-subtitle {
            color: #6b7280;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 2px solid #f3f4f6;
        }

        .add-form {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .add-form input {
            flex: 1;
            padding: 0.875rem 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .add-form input:focus {
            outline: none;
            border-color: #be185d;
            box-shadow: 0 0 0 4px rgba(190, 24, 93, 0.1);
        }

        .btn {
            padding: 0.875rem 1.5rem;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #be185d 0%, #db2777 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(190, 24, 93, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(190, 24, 93, 0.4);
        }

        .sections-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .section-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 1.25rem;
            background: #f9fafb;
            border-radius: 12px;
            border: 2px solid #e5e7eb;
            transition: all 0.2s ease;
        }

        .section-item:hover {
            border-color: #be185d;
            background: #fdf2f8;
        }

        .section-name {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-weight: 500;
            color: #1f2937;
        }

        .section-name i {
            color: #be185d;
        }

        .btn-delete {
            padding: 0.5rem 0.75rem;
            background: #fee2e2;
            color: #dc2626;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-delete:hover {
            background: #fecaca;
        }

        .empty-state {
            text-align: center;
            padding: 3rem 2rem;
            color: #9ca3af;
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            color: white;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        .toast.success {
            background: linear-gradient(135deg, #059669 0%, #10b981 100%);
        }

        .toast.error {
            background: linear-gradient(135deg, #dc2626 0%, #ef4444 100%);
        }

        .access-denied {
            text-align: center;
            padding: 4rem 2rem;
        }

        .access-denied i {
            font-size: 4rem;
            color: #dc2626;
            margin-bottom: 1rem;
        }

        .access-denied h3 {
            color: #1f2937;
            margin-bottom: 0.5rem;
        }

        .access-denied p {
            color: #6b7280;
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .container {
                padding: 1rem;
            }

            .add-form {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1><i class="fas fa-cog"></i> Expiry Check Settings</h1>
            <a href="/dry-store-expiry" class="back-btn">
                <i class="fas fa-arrow-left"></i>
                Back to Dry Store Expiry
            </a>
        </div>
    </header>

    <div class="container">
        <div class="settings-card">
            <h2 class="card-title">
                <i class="fas fa-warehouse"></i>
                Manage Sections
            </h2>
            <p class="card-subtitle">Add or remove storage sections for expiry checks</p>

            <div id="settingsContent">
                <div class="add-form">
                    <input type="text" id="newSectionName" placeholder="Enter new section name...">
                    <button class="btn btn-primary" onclick="addSection()">
                        <i class="fas fa-plus"></i>
                        Add Section
                    </button>
                </div>

                <div class="sections-list" id="sectionsList">
                    <!-- Sections loaded dynamically -->
                </div>
            </div>

            <div id="accessDenied" class="access-denied" style="display: none;">
                <i class="fas fa-lock"></i>
                <h3>Access Denied</h3>
                <p>Only Administrators can manage settings.</p>
            </div>
        </div>
    </div>

    <div class="toast" id="toast">
        <i class="fas fa-check-circle"></i>
        <span id="toastMessage">Success!</span>
    </div>

    <script>
        let sections = [];
        let currentUser = {};

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            await loadCurrentUser();
            
            // Check access
            if (currentUser.role !== 'Admin') {
                document.getElementById('settingsContent').style.display = 'none';
                document.getElementById('accessDenied').style.display = 'block';
                return;
            }
            
            await loadSections();
            
            // Enter key handler
            document.getElementById('newSectionName').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') addSection();
            });
        });

        async function loadCurrentUser() {
            try {
                const response = await fetch('/dry-store-expiry/api/current-user');
                currentUser = await response.json();
            } catch (error) {
                console.error('Error loading current user:', error);
            }
        }

        async function loadSections() {
            try {
                const response = await fetch('/dry-store-expiry/api/sections');
                sections = await response.json();
                renderSections();
            } catch (error) {
                console.error('Error loading sections:', error);
                showToast('Failed to load sections', 'error');
            }
        }

        function renderSections() {
            const container = document.getElementById('sectionsList');
            
            if (sections.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-warehouse"></i>
                        <p>No sections defined yet. Add your first section above.</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = sections.map(section => `
                <div class="section-item">
                    <span class="section-name">
                        <i class="fas fa-warehouse"></i>
                        ${section.name}
                    </span>
                    <button class="btn-delete" onclick="deleteSection(${section.id}, '${section.name}')">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            `).join('');
        }

        async function addSection() {
            const input = document.getElementById('newSectionName');
            const name = input.value.trim();
            
            if (!name) {
                showToast('Please enter a section name', 'error');
                return;
            }
            
            // Check for duplicate
            if (sections.some(s => s.name.toLowerCase() === name.toLowerCase())) {
                showToast('Section already exists', 'error');
                return;
            }
            
            try {
                const response = await fetch('/dry-store-expiry/api/sections', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name })
                });
                
                if (!response.ok) throw new Error('Failed to add section');
                
                input.value = '';
                await loadSections();
                showToast('Section added successfully!', 'success');
            } catch (error) {
                console.error('Error adding section:', error);
                showToast('Failed to add section', 'error');
            }
        }

        async function deleteSection(id, name) {
            if (!confirm(`Are you sure you want to delete "${name}"?`)) return;
            
            try {
                const response = await fetch(`/dry-store-expiry/api/sections/${id}`, {
                    method: 'DELETE'
                });
                
                if (!response.ok) throw new Error('Failed to delete section');
                
                await loadSections();
                showToast('Section deleted successfully!', 'success');
            } catch (error) {
                console.error('Error deleting section:', error);
                showToast('Failed to delete section', 'error');
            }
        }

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            const icon = toast.querySelector('i');
            
            toastMessage.textContent = message;
            toast.className = `toast ${type}`;
            icon.className = type === 'success' ? 'fas fa-check-circle' : 'fas fa-exclamation-circle';
            
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }
    </script>
</body>
</html>
